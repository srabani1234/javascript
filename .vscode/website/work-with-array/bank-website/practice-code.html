    if (arr===null)
    return 0;
    if (n===null)
    return arr[0]
    if (n<0)
    return [];
    else
    return arr.slice();

}

// 1st,2nd and 3rd max value from array

function thirdLargest(arr)
{
    // There should be atleast three elements /
 
 
    // Initialize first, second and third Largest element
    var first = arr[0], second = arr[0], third = arr[0];
 
    // Traverse array elements to find the third Largest
    for (var i = 1; i < arr.length ; i ++)
    {
        /* If current element is greater than first,
        then update first, second and third */
        if (arr[i] > first)
        {
            third = second;
            second = first;
            first = arr[i];
        }
 
       // If arr[i] is in between first and second /
        else if (arr[i] > second)
        {
            third = second;
            second = arr[i];
        }
 
        /// If arr[i] is in between second and third /
        else if (arr[i] > third)
            third = arr[i];
    }
    console.log('first:'+first);
    console.log('second:'+second);
    console.log('third:'+third);
 
    document.write("The third Largest element is "+ third);
}

//var nn = arr.length;
thirdLargest(arr);

// character occourance in array
const countedOccurrences = arr => {
  return arr.reduce((acc, val) => {
   
    if (val in acc) {
    
      acc[val]++
    }
    else {
      acc[val] = 1
    }
  //  console.log(JSON.stringify(acc));//pring object
    return acc
  }, {});
};
const a = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3,7,4,7];
console.log(countedOccurrences(a)); // { 0:3, 8:2, 9:2, 12:3 }
