            }

        orderDelivery :function({starterIndex=1,MainIndex=2,Time='20:00',Address}){
           console.log(`Order received! ${this.startmenu[starterIndex]} and ${this.maimenu[MainIndex] } at Address ${Address} on time ${Time}}`);

    });
    resturant.orderDelivery({
      
        Time:'23:00',

    const {name,openingHours,category}=resturant;

    const {name:resturentName,openingHours:hours,category:tags}=resturant;
    console.log(resturentName,hours,tags);

    // destrustrucure with default vale

    const {menu=[],startmenu:starter=[]} =resturant;
    console.log(menu,starter)

    //Object destucturing with mutable variable
    let a=10;
    let b=20;
const obj ={a:7,b:9,c:50};
({a,b}=obj);
console.log(a,b);

resturantCopy.name="samgita";

for(const item of menu1.entries()){
console.log(item);
}
